<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}鸭蛋橙的个人博客，分享技术文章和学习心得{% endblock %}">
    <meta name="keywords" content="{% block keywords %}博客,技术,Python,Flask{% endblock %}">
    <meta name="author" content="鸭蛋橙">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Google Search Console Verification -->
    {% if config.GOOGLE_SITE_VERIFICATION %}
    <meta name="google-site-verification" content="{{ config.GOOGLE_SITE_VERIFICATION }}" />
    {% endif %}
    
    <!-- Google Analytics -->
    {% if config.GOOGLE_ANALYTICS_ID %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GOOGLE_ANALYTICS_ID }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ config.GOOGLE_ANALYTICS_ID }}');
    </script>
    {% endif %}
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{{ self.title() }}">
    <meta property="twitter:description" content="{{ self.description() }}">
    
    <title>{% block title %}鸭蛋橙博客{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">🍊 鸭蛋橙</div>
            <div class="search-nav">
                <form action="{{ url_for('main.search') }}" method="get">
                    <input type="search" name="q" placeholder="搜索文章...">
                </form>
            </div>
            <ul>
                <li><a href="{{ url_for('main.index') }}">首页</a></li>
                <li><a href="{{ url_for('main.tags') }}">标签</a></li>
                <li><a href="{{ url_for('main.knowledge_graph') }}">知识图谱</a></li>
                <li><a href="{{ url_for('main.portfolio') }}">作品集</a></li>
                <li><a href="{{ url_for('main.about') }}">关于我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 鸭蛋橙博客 | Powered by Flask</p>
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/code-copy.js') }}"></script>
    <button id="back-to-top" title="返回顶部">↑</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false,
                output: 'html',
                strict: false
            });
        });
    </script>
</body>
</html>
